sudo: false
language: python
python:
- 3.5
script:
- pip install -r tests/requirements.txt -r docs/requirements.txt .
- py.test
branches:
  except:
  - skeleton
deploy:
  provider: pypi
  server: https://upload.pypi.org/legacy/
  on:
    tags: true
    all_branches: true
    python: 3.5
  user: jaraco
  # supply password with `travis encrypt --add deploy.password`
  distributions: dists
